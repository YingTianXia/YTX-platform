<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理-活动管理-活动列表</title>
    <link rel="stylesheet" href="../../static/css/common.css"/>
    <link rel="stylesheet" href="../../static/css/activity.css"/>
</head>
<body>
    <div class="pub-content">
        <div class="pub-right">
            <div class="pub-title-box">
                <div class="pub-title">活动列表</div>
            </div>
            <div class="pub-box-noborder">
            	<div class="act-search-bar">
            		<a class="act-search-btn1" href="found.html">创建活动</a>
            		<label>活动类型:</label>
            		<select>
            			<option>全部类型</option>
            			<option>品牌团</option>
            			<option>迎品汇</option>
            			<option>品牌团</option>
            			<option>迎品汇</option>
            		</select>
            		<label>活动状态:</label>
            		<select>
            			<option>全部状态</option>
            			<option>报名中</option>
            			<option>进行中</option>
            			<option>已结束</option>
            		</select>
            		<a class="act-search-btn1" href="javascript:;">筛选</a>
            	</div>
                <div class="act-list-table">
                    <table>
                        <thead>
                            <tr>
                                <th width="10%">活动ID</th>
                                <th width="10%">活动名称</th>
                                <th width="10%">活动类型</th>
                                <th width="15%">开始时间</th>
                                <th width="15%">结束时间</th>
                                <th width="12%">活动类目</th>
                                <th width="8%">状态</th>
                                <th width="20%">操作</th>
                            </tr>  
                        </thead>
                        <tbody>
                            <tr>
                                <td>12313121</td>
                                <td>品牌周年庆优惠券</td>
                                <td>品牌团</td>
                                <td>2015/11/11<br/>11:00:00</td>
                                <td>2015/11/11<br/>11:00:00</td>
                                <td>男装,女装</td>
                                <td>活动中</td>
                                <td>
                                    <a class="act-list-operation" href="javascript:;">查看详情</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="act-page">
                    <a class="act-page-num lt" href="javascript:;">&lt;</a>
                    <a class="act-page-num" href="javascript:;">1</a>
                    <a class="act-page-num" href="javascript:;">2</a>
                    <a class="act-page-num" href="javascript:;">3</a>
                    ...
                    <a class="act-page-num" href="javascript:;">5</a>
                    <a class="act-page-num gt" href="javascript:;">&gt;</a>
                </div>
            </div>
        </div>
    </div>
<script src="../../static/js/jquery-1.11.3.min.js"></script>
<script src="../../static/js/activity.js"></script>
</body>
</html>
