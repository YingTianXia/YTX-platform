<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理-商家审核-商家列表</title>
    <link rel="stylesheet" href="../../static/css/common.css"/>
    <link rel="stylesheet" href="../../static/css/examine.css"/>
</head>
<body>
    <div class="pub-content">
        <div class="pub-right clearfix">
            <div class="examine-nav">
                <div class="examine-nav-tit">信息审核</div>
                <div class="examine-nav-con">
                    <p><a href="javascript:;">店铺信息</a></p>
                    <p><a href="javascript:;">品牌资质</a></p>
                    <p><a href="javascript:;">公司资质</a></p>
                </div>
            </div>
            <div class="examine-main">
                <div class="examine-part">
                    <div class="examine-title">品牌资质</div>
                    <div class="examine-li clearfix J_examineLi">
                        <input class="examine-li-checkbox J_pass" type="checkbox">
                        <div class="examine-li-name"><span class="fc-red">*</span>品牌名称:</div>
                        <input class="examine-li-input" type="text">
                    </div>
                    <div class="examine-li clearfix J_examineLi">
                        <input class="examine-li-checkbox J_pass" type="checkbox">
                        <div class="examine-li-name"><span class="fc-red">*</span>商标注册证号:</div>
                        <input class="examine-li-input" type="text">
                    </div>
                    <div class="examine-li clearfix J_examineLi">
                        <input class="examine-li-checkbox J_pass" type="checkbox">
                        <div class="examine-li-name"><span class="fc-red">*</span>商标注册注册证/商标受理通知书复件:</div>
                        <div class="examin-li-imgbox"><img src=""></div>
                    </div>
                    <div class="examine-li clearfix J_examineLi">
                        <input class="examine-li-checkbox J_pass" type="checkbox">
                        <div class="examine-li-name"><span class="fc-red">*</span>品牌持有证明:</div>
                        <div class="examin-li-imgbox"><img src=""></div>
                    </div>
                    <div class="examine-li clearfix J_examineLi">
                        <input class="examine-li-checkbox J_pass" type="checkbox">
                        <div class="examine-li-name"><span class="fc-red">*</span>品牌LOGO:</div>
                        <div class="examin-li-imgbox"><img src=""></div>
                    </div>
                    <div class="examine-li clearfix J_examineLi">
                        <input class="examine-li-checkbox J_pass" type="checkbox">
                        <div class="examine-li-name"><span class="fc-red">*</span>品牌介绍:</div>
                        <textarea class="examine-li-areatext"></textarea>
                    </div>
                    <div class="examine-li clearfix J_examineLi">
                        <input class="examine-li-checkbox J_pass" type="checkbox">
                        <div class="examine-li-name"><span class="fc-red">*</span>商标注册证复印件（加盖公章）:</div>
                        <div class="examin-li-imgbox"><img src=""></div>
                    </div>
                    <div class="examine-li clearfix J_examineLi">
                        <input class="examine-li-checkbox J_pass" type="checkbox">
                        <div class="examine-li-name"><span class="fc-red">*</span>有效期:</div>
                        <input class="examine-li-input2" type="date">
                        <div class="examine-li-line"></div>
                        <input class="examine-li-input2" type="date">
                    </div>
                </div>
                <div class="examine-reason">
                    不通过理由:
                    <textarea></textarea>
                </div>
                <a class="examine-submit-btn J_submit" href="javascript:;">提     交</a>
            </div>
        </div>
    </div>
<script src="../../static/js/jquery-1.11.3.min.js"></script>
<script src="../../static/js/examine.js"></script>
</body>
</html>
